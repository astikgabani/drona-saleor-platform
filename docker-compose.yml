version: "3"

services:
  database:
    container_name: saleor_analytics_db
    image: postgres:13-alpine
    ports:
      - "5432:5432"
    networks:
      - saleor-backend-tier
    environment:
      - POSTGRES_PASSWORD=saleor
      - POSTGRES_USER=saleor
      - POSTGRES_DB=saleor
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "db_prod"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
    volumes:
      - saleor-db:/var/lib/postgresql/data
  
  redis:
    container_name: saleor_analytics_redis
    image: redis:5.0.9
    restart: always
    command: ['redis-server', '--appendonly', 'yes']
    hostname: redis
    ports:
        - '6379:6379'
    volumes:
      - "saleor-redis:/bitnami/redis/data"
    healthcheck:
        test: ['CMD', 'redis-cli', 'ping']
        interval: 30s
        timeout: 10s
        retries: 3
    networks:
        - saleor-backend-tier

  saleor_backend:
    image: saleor_backend:latest
    command: 'bash run.sh'
    ports:
      - 8000:8000
    restart: unless-stopped
    networks:
      - saleor-backend-tier
    stdin_open: true
    tty: true
    env_file:
      - common.env
      - backend.env
    volumes:
      - $PWD/saleor:/opt/saleor/
    environment:
      - JAEGER_AGENT_HOST=jaeger
      - DASHBOARD_URL=http://ec2-34-200-107-237.compute-1.amazonaws.com:9000/
      - ALLOWED_HOSTS=localhost,api,ec2-34-200-107-237.compute-1.amazonaws.com

  # dashboard:
